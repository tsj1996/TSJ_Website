    <h2>What is the Gilbred poker game (吉尔布雷德) ? </h2>
    <p> 将一副扑克牌排成红黑相间，然后分成两叠，使每叠最底下的那张颜色不同，再把这两叠牌洗在一起。然后从这叠洗过的牌的底下开始，一对一对地把牌翻出来，则这样翻出的每一对牌必定是一红一黑。</p>
