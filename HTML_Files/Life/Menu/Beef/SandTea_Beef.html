    <h1>沙茶牛肉</h1>
    <p><b>原料：</b>牛肉，洋葱，姜，盐，生抽，料酒，生粉，胡椒粉</p>
    <h2>步骤:</h2>
    <blockquote>
        <p>1. 牛肉切片</p>
        <p>2. 食盐，生抽，料酒，胡椒粉搅拌，腌制</p>
        <p>3. 生粉，食用油，腌制</p>
        <p>4. 切洋葱</p>
        <p>5. 加油，小火炒牛肉，起锅</p>
        <p>6. 中火炒料头和洋葱，加入沙茶酱爆炒</p>
        <p>7. 加牛肉爆炒1分钟</p>
        <p>8. 出锅</p>
    </blockquote>
