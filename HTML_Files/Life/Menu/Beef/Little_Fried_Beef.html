    <h1>小炒牛肉</h1>
    <p><b>原料：</b>牛肉，青椒，红椒，蒜头，姜，盐，耗油，老抽，生抽，料酒，生粉，香菜，胡椒粉</p>
    <h2>步骤:</h2>
    <blockquote>
        <p>1. 牛肉切片</p>
        <p>2. 食盐，耗油，老抽搅拌，腌制</p>
        <p>3. 生粉，食用油，腌制</p>
        <p>4. 切青椒，红椒，蒜头，姜</p>
        <p>5. 加油，小火炒牛肉</p>
        <p>6. 中火炒料头和牛肉</p>
        <p>7. 加生抽，胡椒粉，香菜翻炒</p>
        <p>8. 出锅</p>
    </blockquote>
