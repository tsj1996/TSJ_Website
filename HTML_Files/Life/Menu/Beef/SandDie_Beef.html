    <h1>沙茶牛肉</h1>
    <p><b>原料：</b>牛肉，洋葱，青葱，海鲜菇，粉丝，姜，盐，生抽，料酒，生粉</p>
    <h2>步骤:</h2>
    <blockquote>
        <p>1. 牛肉切片</p>
        <p>2. 酱油，糖，料酒，生粉，食用油搅拌，腌制</p>
        <p>3. 切洋葱，青葱，洗海鲜菇，泡粉丝</p>
        <p>4. 切蒜头，姜</p>
        <p>5. 准备酱料：沙爹酱，糖，酱油，放入锅中爆炒</p>
        <p>6. 爆香姜片，洋葱，蒜头</p>
        <p>7. 加牛肉爆炒1分钟，加入海鲜菇</p>
        <p>8. 加入酱料，加水，加粉丝</p>
        <p>9. 焖煮，加葱花，出锅</p>
    </blockquote>
