    <h1>笋尖炒肉</h1>
    <p><b>原料：</b>五花肉，红椒，蒜头，盐，耗油，老抽，生抽，料酒</p>
    <h2>步骤:</h2>
    <blockquote>
        <p>1. 五花肉切丝(切块)</p>
        <p>2. 放油爆炒，加老抽，蚝油，糖</p>
        <p>3. 捞起，放入笋尖和盐，爆炒</p>
        <p>4. 放入蒜头，辣椒，生抽爆炒</p>
        <p>5. 放入五花肉，葱爆炒</p>
        <p>6. 出锅</p>
    </blockquote>
