    <h1>啫啫鸡煲</h1>
    <p><b>原料：</b>鸡腿肉，红葱头，蒜头，青葱，洋葱，姜，盐，老抽，生抽，广东米酒，生粉</p>
    <h2>步骤:</h2>
    <blockquote>
        <p>1. 鸡腿肉切块，加入酱油，盐，生粉，糖，广东米酒腌制鸡肉</p>
        <p>2. 红葱头去皮，小切</p>
        <p>3. 切姜，蒜头</p>
        <p>4. 放入花生油，香煎鸡肉，捞出</p>
        <p>5. 打开瓦煲，放入红葱头，洋葱，青葱，姜，蒜头爆香</p>
        <p>6. 再加入鸡肉，铺在料头上，切忌捞动</p>
        <p>7. 在瓦煲中焖煮，关上盖子在盖面洒上广东米酒</p>
        <p>8. 关火，出锅</p>
    </blockquote>
