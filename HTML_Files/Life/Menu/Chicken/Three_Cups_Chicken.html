    <h1>三杯鸡</h1>
    <p><b>原料：</b>鸡腿肉，红葱头，蒜头，姜，盐，耗油，老抽，生抽，料酒，生粉，罗勒叶</p>
    <h2>步骤:</h2>
    <blockquote>
        <p>1. 鸡腿肉切块，加入酱油，盐，生粉，糖，料酒腌制鸡肉</p>
        <p>2. 红葱头去皮，小切</p>
        <p>3. 切姜，蒜头</p>
        <p>4. 放入花生油，香煎鸡肉(或者炸)</p>
        <p>5. 捞出，放入红葱头，姜，蒜头爆香</p>
        <p>6. 再加入鸡肉，加入酱油，广东米酒和糖</p>
        <p>7. 放入瓦煲中焖煮</p>
        <p>8. 关火，放入罗勒叶小焖，出锅</p>
    </blockquote>
