    <h1>那不勒斯意粉</h1>
    <p><b>原料：</b>意粉，洋葱，青椒，圣女果，蒜头，茄膏，香肠，盐，生抽，葱</p>
    <h2>步骤:</h2>
    <blockquote>
        <p>1. 煮意粉，加少量的盐，时间一定严格九分钟！</p>
        <p>2. 洋葱，青椒，拍蒜头</p>
        <p>3. 香肠切片，切圣女果</p>
        <p>4. 加入香肠，圣女果，青椒，洋葱爆炒</p>
        <p>5. 加入茄膏，盐，调味</p>
        <p>6. 加入意粉，翻炒</p>
        <p>7. 出锅，洒上芝士</p>
    </blockquote>
