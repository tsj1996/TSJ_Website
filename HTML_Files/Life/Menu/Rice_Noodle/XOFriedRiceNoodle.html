    <h1>XO酱炒米粉</h1>
    <p><b>原料：</b>米粉，虾，洋葱，青椒，蒜头，姜，盐，生抽，XO酱，葱</p>
    <h2>步骤:</h2>
    <blockquote>
        <p>1. 泡米粉</p>
        <p>2. 洋葱，青椒，姜切丝，拍蒜头</p>
        <p>3. 切虾头，放入锅中爆出虾油</p>
        <p>4. 放入米粉爆炒，起锅</p>
        <p>5. 放油，放入洋葱，青椒，蒜头，姜爆炒</p>
        <p>6. 再倒入米粉，加生抽，XO酱爆炒</p>
        <p>7. 加葱翻炒</p>
        <p>8. 出锅</p>
    </blockquote>
