    <title>爆炒牛蛙</title>
    <meta charset="UTF-8">
    <style>
        body {
          font-family: SimSun, sans-serif;
        }
    </style>
  </head>
  <body>
    <h1>爆炒牛蛙</h1>
    <p><b>原料：</b>牛蛙，青椒，红椒，蒜头，葱，姜，盐，耗油，老抽，生抽，料酒，生粉，胡椒粉，紫苏</p>
    <h2>步骤:</h2>
    <blockquote>
        <p>1. 牛蛙切段，大腿破口</p>
        <p>2. 食盐，生抽，料酒，胡椒粉搅拌，腌制</p>
        <p>3. 切青椒，红椒，蒜头，姜，葱</p>
        <p>4. 牛蛙裹生粉，放入油锅炸2分钟</p>
        <p>5. 加油，爆炒姜，蒜，辣椒</p>
        <p>6. 倒入牛蛙，爆炒</p>
        <p>7. 加老抽，蚝油，翻炒</p>
        <p>8. 加入葱，有紫苏也加，爆炒</p>
        <p>9. 出锅</p>
    </blockquote>
