    <h1>直升机飞行原理(简单版)</h1>
    <h2><b>上升下降</b></h2>
    <blockquote>
        <p>直升机头上的旋翼仍是airfoil，高速旋转仍然会产生压力差，产生升力，通过调整升力与重力相对大小调整上升与下降。</p>
    </blockquote>
    <h2><b>左右移动</b></h2>
    <blockquote>
        <p>直升机让旋翼倾斜，两边产生不一样的升力，从而使直升机左右移动。</p>
    </blockquote>
    <h2><b>平衡性</b></h2>
    <blockquote>
        <p>所有直升机必须有两个旋翼从而保持平衡，而且这两个旋翼必须反方向旋转，从而使角动量守恒。</p>
    </blockquote>
